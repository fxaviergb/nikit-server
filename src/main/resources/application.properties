# Nombre de la aplicación
spring.application.name=wise-droid-server

# Configuración del servidor
server.port=8080

# Configuración de base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always

# Configuración de consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de niveles de logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# Configuración de SpringDoc y Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.defaultModelsExpandDepth=1

#JWT
jwt.secret=mysecretkey
jwt.expiration.seconds=1800

# Configuración de MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=nikit
